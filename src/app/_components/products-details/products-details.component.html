   <div class="sidebar-widget category">
                        <h2 class="title">Category : {{category}}</h2>
                        <nav class="navbar bg-light">
                            <div class="product-content">
                                        <div class="title"><h2>{{productName}}</h2></div>
                                        <div class="ratting">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                        <div class="price">
                                            <h4>Price:</h4>
                                            <p><span>{{price}}</span></p>
                                        </div>
                                        <div class="quantity">
                                            <h6>AVAILABILITY IN THE SHOP IS : {{quantity}}</h6>
                                            <p>You have get {{counter}}</p>
                                            <div class="qty">
                                                <button class="btn-minus" (click)="decrimentProduct()"><i class="fa fa-minus"></i></button>
                                                <input type="text" readonly [(ngModel)]="counter">
                                                <button class="btn-plus" (click)="incrimentProduct()"><i class="fa fa-plus"></i></button>
                                            </div>
                                        </div>
                                       <br>
                                        <p>
                                           <span *ngIf="error" class="text-danger">{{alertMessage}}</span> 
                                           <span *ngIf="!error" class="text-info">{{alertMessage}}</span> 
                                        </p>
                                    <ul class="navbar-nav">
                                   
                                        <li class="nav-item">
                                            <a class="nav-link" ><i class="fa fa-tshirt"></i>Taxes {{taxe|number:"1.2-2" }}</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link"><i class="fa fa-mobile-alt"></i>Unit price  HT = {{HT |number:"1.2-2"}}</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" ><i class="fa fa-microchip"></i>TTC Price ={{TTC |number:"1.2-2"}}</a>
                                        </li>
                                   </ul>
                                        <div class="action">
                                            <a class="btn" (click)="addArticleToCart()"><i class="fa fa-shopping-cart"></i>Add to Cart</a>
                                            
                                        </div>
                                    </div>
                        </nav>
                    </div>
